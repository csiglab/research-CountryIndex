<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Gentium Â· Editorial Flat</title>
    
    <!-- Font: Inter (Professional, Geometric) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Palette: Slate & Vermilion (Professional High-Contrast) */
            --bg-page: #FFFFFF;
            --bg-surface: #F8FAFC; /* Slate 50 */
            --bg-dark: #0F172A; /* Slate 900 */
            
            --text-primary: #0F172A;
            --text-secondary: #64748B; /* Slate 500 */
            
            --accent: #DC2626; /* Red 600 - Singular Accent */
            --border-color: #E2E8F0; /* Slate 200 */
            
            --radius: 12px;
            --transition: 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        /* --- Layout: Bento Grid Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- Header: Typographic Lockup --- */
        header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: end;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .brand-lockup {
            display: flex;
            flex-direction: column;
        }

        .brand-eyebrow {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            color: var(--text-primary);
        }

        .header-controls {
            justify-self: end;
            width: 100%;
            max-width: 400px;
        }

        /* Search: Clean, bordered */
        .search-container { position: relative; width: 100%; }
        
        .search-box {
            width: 100%;
            height: 48px;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            padding: 0 1rem;
            font-family: 'Inter';
            font-size: 0.9rem;
            border-radius: var(--radius);
            transition: border-color var(--transition);
        }
        .search-box:focus {
            outline: none;
            border-color: var(--text-primary);
            background: white;
        }

        .search-suggestions {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 var(--radius) var(--radius);
            z-index: 20;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .search-suggestions.active { display: block; }
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .suggestion-item:hover { background: var(--bg-surface); }
        .suggestion-match { color: var(--accent); font-weight: 600; }

        /* Filters: Simple Pills */
        .filter-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        .chip {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition);
        }
        .chip:hover { border-color: var(--text-primary); }
        .chip.active {
            background: var(--text-primary);
            color: white;
            border-color: var(--text-primary);
        }

        /* --- The Bento Grid --- */
        .cards-bento {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .firm-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* Featured Card: Takes up 2 columns and 2 Rows */
        .firm-card.featured {
            grid-column: span 2;
            grid-row: span 2;
            background: var(--bg-dark);
            color: white;
            border: none;
            padding: 2.5rem;
            justify-content: space-between;
        }

        /* Generic Hover */
        .firm-card:hover {
            transform: translateY(-4px);
            border-color: var(--text-primary);
        }
        .firm-card.featured:hover {
            transform: translateY(-4px);
            /* No border change for featured */
        }

        /* --- Card Internals --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        /* Icon: Large in featured, small in others */
        .card-icon {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .featured .card-icon {
            font-size: 3rem;
            opacity: 1;
            color: var(--accent);
        }

        .card-tag {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--bg-surface);
            color: var(--text-secondary);
        }
        .featured .card-tag {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .firm-name {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }
        .featured .firm-name {
            font-size: 3rem;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .firm-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .featured .firm-description {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            max-width: 80%;
            -webkit-line-clamp: 4;
        }

        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
        }

        /* Buttons: Link style in grid, solid in featured */
        .btn-link {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap var(--transition);
        }
        .btn-link:hover { gap: 0.75rem; }

        .featured .btn-link {
            color: white;
        }
        
        .featured .btn-link span {
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        /* --- Pagination --- */
        .pagination-container {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
        }
        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }
        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition);
        }
        .page-btn:hover { border-color: black; }
        .page-btn.active {
            background: var(--bg-dark);
            color: white;
            border-color: var(--bg-dark);
        }
        .page-btn.arrow { font-size: 0.8rem; }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .cards-bento { grid-template-columns: 1fr 1fr; }
            .firm-card.featured { grid-column: span 2; grid-row: span 1; }
            .featured .firm-name { font-size: 2rem; }
        }
        @media (max-width: 640px) {
            header { grid-template-columns: 1fr; gap: 1rem; }
            .header-controls { justify-self: start; max-width: 100%; }
            .cards-bento { grid-template-columns: 1fr; }
            .firm-card.featured { grid-column: span 1; }
        }
        
        /* Utils */
        .loading-state, .empty-state { padding: 4rem; text-align: center; color: var(--text-secondary); }
        .empty-state.active { display: block; } 
        .empty-state { display: none; }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="brand-lockup">
                <span class="brand-eyebrow">Laboratorium Arbitristae</span>
                <h1 class="brand-title">Index Gentium</h1>
            </div>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" class="search-box" id="searchInput" placeholder="Search sovereign entities..." autocomplete="off">
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
        </header>

        <div class="filter-row" id="filterChips">
            <div class="chip active" data-tag="">All Sectors</div>
            <!-- Chips generated by JS -->
        </div>

        <div class="loading-state" id="loadingState">
            <p>Loading Database...</p>
        </div>

        <div class="empty-state" id="emptyState">
            <h3>No Results</h3>
        </div>

        <div class="cards-bento" id="cardsGrid" style="display: none;"></div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-controls" id="paginationControls"></div>
        </div>
    </div>

    <script>
        // --- Logic ---
        const $ = (id) => document.getElementById(id);
        
        let allFirms = [];
        let filteredFirms = [];
        let currentPage = 1;
        // Bento logic: 1 Large (spans 2) + 4 Small = 5 items per page roughly
        let itemsPerPage = 7; 

        const grid = $('cardsGrid');
        const searchInput = $('searchInput');
        const suggestionsBox = $('searchSuggestions');
        const paginationContainer = $('paginationContainer');
        const paginationControls = $('paginationControls');

        fetch("catalog.json")
            .then(res => res.json())
            .then(data => {
                allFirms = data.countries;
                filteredFirms = [...allFirms];
                $('loadingState').style.display = 'none';
                grid.style.display = 'grid';
                initApp();
            })
            .catch(err => {
                $('loadingState').innerHTML = `<p style="color: red;">Error loading data.</p>`;
            });

        function initApp() {
            // Generate Chips
            const tags = [...new Set(allFirms.map(f => f.tags))];
            const chipContainer = $('filterChips');
            tags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.dataset.tag = tag;
                div.textContent = tag;
                chipContainer.appendChild(div);
            });

            renderCards();
            renderPagination();

            setupSearch();
            setupFilters();
        }

        function renderCards() {
            grid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredFirms.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                grid.style.display = 'none';
                $('emptyState').classList.add('active');
                paginationContainer.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            $('emptyState').classList.remove('active');

            pageItems.forEach((firm, i) => {
                const card = document.createElement('article');
                
                // Bento Logic: First item is Featured
                const isFeatured = (i === 0 && currentPage === 1);
                card.className = `firm-card ${isFeatured ? 'featured' : ''}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${firm.icon}</div>
                        <span class="card-tag">${firm.tags}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <a href="${firm.link}" target="_blank" class="btn-link">
                            <span>View Dossier</span> <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Search Logic
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value;
                updateSuggestions(term);
                applyFilter(term, getActiveTag());
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) suggestionsBox.classList.remove('active');
            });
        }

        function updateSuggestions(term) {
            if (!term) { suggestionsBox.classList.remove('active'); return; }
            const results = allFirms.filter(f => 
                f.name.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 4);

            suggestionsBox.innerHTML = results.map(f => `
                <div class="suggestion-item" data-name="${f.name}">
                    ${highlight(f.name, term)}
                </div>
            `).join('');
            suggestionsBox.classList.add('active');

            suggestionsBox.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.name;
                    suggestionsBox.classList.remove('active');
                    applyFilter(searchInput.value, getActiveTag());
                });
            });
        }
        
        function highlight(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // Filter Logic
        function setupFilters() {
            $('filterChips').addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    searchInput.value = '';
                    suggestionsBox.classList.remove('active');
                    applyFilter('', getActiveTag());
                }
            });
        }

        function getActiveTag() {
            const active = document.querySelector('.chip.active');
            return active ? active.dataset.tag : '';
        }

        function applyFilter(term, tag) {
            filteredFirms = allFirms.filter(f => {
                const matchSearch = !term || 
                    f.name.toLowerCase().includes(term.toLowerCase()) || 
                    f.description.toLowerCase().includes(term.toLowerCase());
                const matchTag = !tag || f.tags === tag;
                return matchSearch && matchTag;
            });
            currentPage = 1;
            renderCards();
            renderPagination();
        }

        // Pagination Logic
        function renderPagination() {
            const totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (totalPages <= 1) { paginationContainer.style.display = 'none'; return; }
            
            paginationContainer.style.display = 'flex';
            paginationControls.innerHTML = '';

            // Prev
            const prev = document.createElement('button');
            prev.className = 'page-btn arrow';
            prev.innerHTML = '<i class="fas fa-arrow-left"></i>';
            prev.onclick = () => changePage(currentPage - 1);
            if(currentPage === 1) prev.disabled = true;
            paginationControls.appendChild(prev);

            // Numbers
            for(let i=1; i<=totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => changePage(i);
                paginationControls.appendChild(btn);
            }

            // Next
            const next = document.createElement('button');
            next.className = 'page-btn arrow';
            next.innerHTML = '<i class="fas fa-arrow-right"></i>';
            next.onclick = () => changePage(currentPage + 1);
            if(currentPage === totalPages) next.disabled = true;
            paginationControls.appendChild(next);
        }

        function changePage(p) {
            const totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (p < 1 || p > totalPages) return;
            currentPage = p;
            renderCards();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
