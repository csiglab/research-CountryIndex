<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Gentium Â· Minimalist Monochrome</title>
    
    <!-- Fonts: Playfair Display (Display), Source Serif 4 (Body), JetBrains Mono (Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Core Palette */
            --background: #FFFFFF;
            --foreground: #000000;
            --muted-bg: #F5F5F5;
            
            /* Typography */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Serif 4', serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spacing & Lines */
            --border-hairline: 1px solid #E5E5E5;
            --border-thin: 1px solid #000000;
            --border-thick: 4px solid #000000;
            --border-ultra: 8px solid #000000;
            
            /* Transitions */
            --transition-instant: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
            /* Noise Texture Overlay */
            position: relative;
        }

        /* Apply Textures to Body */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            /* Noise */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            /* Horizontal Lines */
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                #000 1px,
                #000 2px
            );
            background-size: 100% 4px;
            opacity: 0.015;
        }

        /* Container */
        .container {
            max-width: 1200px; /* max-w-6xl equivalent */
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* --- Header: Editorial Masthead --- */
        header {
            text-align: center;
            padding: 6rem 0;
            position: relative;
        }
        
        /* Decorative top rule */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 8px;
            background: var(--foreground);
        }

        .coat-image {
            width: 40px;
            height: auto;
            margin-bottom: 2rem;
            filter: grayscale(100%) contrast(1.2);
            opacity: 0.8;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(4rem, 10vw, 10rem); /* 9xl/10xl Oversized */
            line-height: 0.9;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        h2 {
            font-family: var(--font-mono);
            font-size: 0.75rem; /* xs */
            letter-spacing: 0.2em; /* widest */
            text-transform: uppercase;
            color: var(--foreground);
            margin-bottom: 2rem;
        }

        .subtitle {
            font-family: var(--font-body);
            font-size: 1.2rem;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            color: var(--foreground);
        }

        /* --- Controls: Industrial Terminal --- */
        .controls-panel {
            border-top: var(--border-thick);
            border-bottom: var(--border-thin);
            padding: 2rem 0;
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--foreground); /* Thick border */
            border-radius: 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--foreground);
            transition: border-width var(--transition-instant);
        }
        .search-box::placeholder { color: #525252; font-style: italic; }
        .search-box:focus {
            outline: none;
            border-width: 4px; /* Thicken on focus */
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--background);
            border: 2px solid var(--foreground);
            border-top: none;
            z-index: 10;
            display: none;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1); /* Minimal offset shadow for dropdown */
        }
        .search-suggestions.active { display: block; }

        .suggestion-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #E5E5E5;
            color: var(--foreground);
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: var(--foreground); color: var(--background); }
        .suggestion-text { font-family: var(--font-body); font-weight: 600; }
        .suggestion-snippet { font-size: 0.85rem; font-family: var(--font-body); color: #525252; }
        .suggestion-item:hover .suggestion-snippet { color: #e5e5e5; }
        .suggestion-match { text-decoration: underline; }

        /* Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--foreground);
            background: transparent;
            color: var(--foreground);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-instant);
        }
        .chip:hover {
            background: var(--foreground);
            color: var(--background);
        }
        .chip.active {
            background: var(--foreground);
            color: var(--background);
            font-weight: 700;
        }
        /* Focus state for accessibility */
        .chip:focus-visible {
            outline: 3px solid var(--foreground);
            outline-offset: 3px;
        }

        /* --- Card Design: Index Card / Archive Style --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .firm-card {
            background: var(--background);
            border: 1px solid var(--foreground);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 400px;
            position: relative;
            transition: all var(--transition-instant);
            cursor: default;
        }

        /* Hover Inversion */
        .firm-card:hover {
            background: var(--foreground);
            color: var(--background);
            border-color: var(--foreground);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .firm-category {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--foreground);
        }
        
        .firm-card:hover .firm-category {
            border-color: var(--background);
        }

        .card-id {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .firm-name {
            font-family: var(--font-display);
            font-size: 2.5rem;
            line-height: 1;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .firm-description {
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #525252; /* Muted text */
            transition: color var(--transition-instant);
        }
        
        .firm-card:hover .firm-description {
            color: #e5e5e5; /* Muted on black */
        }

        .card-footer {
            margin-top: auto;
            border-top: 1px solid #E5E5E5;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color var(--transition-instant);
        }
        
        .firm-card:hover .card-footer {
            border-color: #333;
        }

        .footer-meta {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-enter {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: var(--foreground);
            background: transparent;
            padding: 0.5rem 1rem;
            border: 1px solid var(--foreground);
            transition: all var(--transition-instant);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-enter i { transition: transform var(--transition-instant); }

        /* Hover state for button when card inverts */
        .firm-card:hover .btn-enter {
            background: var(--background);
            color: var(--foreground);
            border-color: var(--background);
        }
        
        .firm-card:hover .btn-enter i {
            transform: translateX(3px);
        }

        /* Pagination */
        .pagination-container { 
            margin-top: 6rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-bottom: 4rem;
        }
        
        .pagination-controls { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        .nav-button { 
            background: transparent; 
            border: 1px solid var(--foreground); 
            color: var(--foreground); 
            padding: 0.8rem 1.5rem; 
            font-family: var(--font-mono); 
            font-size: 0.8rem; 
            cursor: pointer; 
            transition: all var(--transition-instant); 
        }
        .nav-button:not(:disabled):hover { 
            background: var(--foreground); 
            color: var(--background); 
        }
        .nav-button:disabled { opacity: 0.2; cursor: not-allowed; }
        .nav-button:focus-visible {
            outline: 3px solid var(--foreground);
            outline-offset: 3px;
        }
        
        .dots-track { display: flex; gap: 0.5rem; }
        .pagination-dot { 
            width: 8px; 
            height: 8px; 
            background: transparent; 
            border: 1px solid var(--foreground);
            cursor: pointer; 
            transition: all var(--transition-instant);
        }
        .pagination-dot.active { 
            background: var(--foreground);
            transform: scale(1.5); 
        }
        
        /* Utilities */
        .loading-state, .empty-state { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 4rem 2rem; 
            text-align: center; 
            color: var(--foreground); 
            border: 1px solid #E5E5E5;
            margin-top: 4rem;
        }
        .empty-state.active { display: flex; } 
        .empty-state { display: none; }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; /* Adjusted for mobile */ }
            .controls-panel { padding: 1.5rem 0; }
            .firm-card { height: auto; min-height: 350px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Seal" class="coat-image">
            <h1>Index Gentium</h1>
            <h2>Laboratorium Arbitristae</h2>
            <p class="subtitle">A monochromatic registry of sovereign entities and research laboratories.</p>
        </header>

        <div class="controls-panel">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search Index..." autocomplete="off">
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <div class="filter-chips" id="filterChips">
                <div class="chip active" data-tag="">View All</div>
            </div>
        </div>

        <div class="loading-state" id="loadingState">
            <div style="width: 40px; height: 40px; border: 2px solid #000; border-top-color: transparent; border-radius: 0; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; font-family: 'JetBrains Mono'; font-size: 0.8rem;">LOADING DATA...</p>
        </div>

        <div class="empty-state" id="emptyState">
            <h3 style="font-family: 'Playfair Display'; font-size: 2rem; margin-bottom: 0.5rem;">No Results</h3>
            <p style="font-family: 'JetBrains Mono'; font-size: 0.8rem;">QUERY RETURNED VOID</p>
        </div>

        <div class="cards-grid" id="cardsGrid" style="display: none;"></div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-controls">
                <button class="nav-button prev" id="prevArrow"><i class="fas fa-arrow-left"></i> Prev</button>
                <div class="dots-track" id="dotsContainer"></div>
                <button class="nav-button next" id="nextArrow">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- Core Logic ---
        const $ = (id) => document.getElementById(id);
        
        // State
        let allFirms = [];
        let filteredFirms = [];
        let currentPage = 1;
        let itemsPerPage = 6;
        let totalPages = 1;

        // Elements
        const grid = $('cardsGrid');
        const searchInput = $('searchInput');
        const suggestionsBox = $('searchSuggestions');
        const paginationContainer = $('paginationContainer');
        const dotsContainer = $('dotsContainer');

        // Fetch Data
        fetch("catalog.json")
            .then(res => res.json())
            .then(data => {
                allFirms = data.countries;
                filteredFirms = [...allFirms];
                $('loadingState').style.display = 'none';
                grid.style.display = 'grid';
                initApp();
            })
            .catch(err => {
                $('loadingState').innerHTML = `<p style="color: red; font-family: 'JetBrains Mono';">SYSTEM ERROR</p>`;
                console.error(err);
            });

        function initApp() {
            // Generate Chips
            const tags = [...new Set(allFirms.map(f => f.tags))];
            const chipContainer = $('filterChips');
            tags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.dataset.tag = tag;
                div.textContent = tag;
                chipContainer.appendChild(div);
            });

            renderCards();
            renderPagination();

            setupSearch();
            setupFilters();
            setupPagination();
        }

        // --- CARD RENDERING (Index Card Style) ---
        function renderCards() {
            grid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredFirms.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                grid.style.display = 'none';
                $('emptyState').classList.add('active');
                paginationContainer.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            $('emptyState').classList.remove('active');

            pageItems.forEach((firm, i) => {
                const card = document.createElement('article');
                card.className = 'firm-card';
                // Simple fade in animation
                card.style.animation = `fadeIn 0.4s ${i * 0.05}s backwards`;
                
                const displayId = `IDX-${firm.name.substring(0,3).toUpperCase()}-${Math.floor(Math.random() * 900) + 100}`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="firm-category">${firm.tags}</span>
                        <span class="card-id">${displayId}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <span class="footer-meta">
                            Active File
                        </span>
                        <a href="${firm.link}" target="_blank" class="btn-enter">
                            Enter <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- SEARCH LOGIC ---
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value;
                updateSuggestions(term);
                applyFilter(term, getActiveTag());
            });

            searchInput.addEventListener('focus', () => {
                if(searchInput.value) updateSuggestions(searchInput.value);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) suggestionsBox.classList.remove('active');
            });
        }

        function updateSuggestions(term) {
            if (!term) { suggestionsBox.classList.remove('active'); return; }
            
            const results = allFirms.filter(f => 
                f.name.toLowerCase().includes(term.toLowerCase()) || 
                f.description.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 4);

            if (results.length === 0) {
                suggestionsBox.innerHTML = `<div class="suggestion-item">No results</div>`;
            } else {
                suggestionsBox.innerHTML = results.map(f => `
                    <div class="suggestion-item" data-name="${f.name}">
                        <div class="suggestion-text">${highlight(f.name, term)}</div>
                        <div class="suggestion-snippet">${highlight(f.description.substring(0,40), term)}...</div>
                    </div>
                `).join('');
            }
            suggestionsBox.classList.add('active');

            suggestionsBox.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.name;
                    suggestionsBox.classList.remove('active');
                    applyFilter(searchInput.value, getActiveTag());
                });
            });
        }

        function highlight(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // --- FILTER LOGIC ---
        function setupFilters() {
            $('filterChips').addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    searchInput.value = '';
                    suggestionsBox.classList.remove('active');
                    applyFilter('', getActiveTag());
                }
            });
        }

        function getActiveTag() {
            const active = document.querySelector('.chip.active');
            return active ? active.dataset.tag : '';
        }

        function applyFilter(term, tag) {
            filteredFirms = allFirms.filter(f => {
                const matchSearch = !term || 
                    f.name.toLowerCase().includes(term.toLowerCase()) || 
                    f.description.toLowerCase().includes(term.toLowerCase());
                const matchTag = !tag || f.tags === tag;
                return matchSearch && matchTag;
            });
            currentPage = 1;
            renderCards();
            renderPagination();
        }

        // --- PAGINATION LOGIC ---
        function setupPagination() {
            $('prevArrow').addEventListener('click', () => changePage(currentPage - 1));
            $('nextArrow').addEventListener('click', () => changePage(currentPage + 1));
            window.addEventListener('resize', () => {
                itemsPerPage = window.innerWidth < 768 ? 4 : 6;
                renderCards();
                renderPagination();
            });
        }

        function renderPagination() {
            totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (totalPages <= 1) { paginationContainer.style.display = 'none'; return; }
            
            paginationContainer.style.display = 'flex';
            $('prevArrow').disabled = currentPage === 1;
            $('nextArrow').disabled = currentPage === totalPages;

            dotsContainer.innerHTML = '';
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, start + 4);
            
            for (let i = start; i <= end; i++) {
                const dot = document.createElement('button');
                dot.className = 'pagination-dot' + (i === currentPage ? ' active' : '');
                dot.onclick = () => changePage(i);
                dotsContainer.appendChild(dot);
            }
        }

        function changePage(p) {
            if (p < 1 || p > totalPages) return;
            currentPage = p;
            renderCards();
            renderPagination();
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
