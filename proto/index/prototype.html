<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Gentium · Minimalist Modern</title>
    
    <!-- Fonts: Calistoga (Display), Inter (Body), JetBrains Mono (Label) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Core Palette */
            --background: #FAFAFA;
            --foreground: #0F172A; /* Slate 900 */
            --muted: #F1F5F9; /* Slate 100 */
            --muted-foreground: #64748B; /* Slate 500 */
            --accent: #0052FF; /* Electric Blue */
            --accent-secondary: #4D7CFF;
            --accent-foreground: #FFFFFF;
            --border: #E2E8F0; /* Slate 200 */
            --card: #FFFFFF;
            
            /* Typography */
            --font-display: 'Calistoga', serif;
            --font-body: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Shadows & Effects */
            --shadow-card: 0 4px 6px rgba(0,0,0,0.04), 0 10px 20px rgba(0,0,0,0.03);
            --shadow-card-hover: 0 10px 15px rgba(0,0,0,0.06), 0 20px 40px rgba(0,0,0,0.08);
            --shadow-accent: 0 8px 24px rgba(0, 82, 255, 0.25);
            
            --radius-lg: 16px;
            --transition-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1152px; /* max-w-6xl */
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
        }

        /* --- Header: Signature Hero --- */
        header {
            text-align: center;
            padding: 8rem 0 4rem;
            position: relative;
            overflow: hidden;
        }

        /* Ambient glow background */
        header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 82, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Section Label Badge */
        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 82, 255, 0.05);
            border: 1px solid rgba(0, 82, 255, 0.2);
            border-radius: 999px;
            margin-bottom: 2rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5.25rem);
            line-height: 1.05;
            color: var(--foreground);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        /* Gradient Text Effect */
        .gradient-text {
            background: linear-gradient(to right, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* --- Controls: Premium Inputs --- */
        .controls-panel {
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-box {
            width: 100%;
            height: 56px; /* Touch target */
            padding: 0 1.5rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--foreground);
            box-shadow: var(--shadow-card);
            transition: all 0.2s ease;
        }
        
        .search-box::placeholder { color: var(--muted-foreground); opacity: 0.7; }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.15), var(--shadow-card);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 0.5rem;
            box-shadow: var(--shadow-card-hover);
            z-index: 10;
            display: none;
            overflow: hidden;
        }
        .search-suggestions.active { display: block; }

        .suggestion-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.1s;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: var(--muted); }
        .suggestion-text { font-weight: 500; color: var(--foreground); }
        .suggestion-snippet { font-size: 0.85rem; color: var(--muted-foreground); }
        .suggestion-match { color: var(--accent); font-weight: 600; }

        /* Chips */
        .filter-chips {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 0.6rem 1.2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 999px;
            color: var(--muted-foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .chip:hover {
            border-color: rgba(0, 82, 255, 0.3);
            color: var(--foreground);
        }
        .chip.active {
            background: linear-gradient(to right, var(--accent), var(--accent-secondary));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-accent);
        }

        /* --- Card Design: Elevated & Light --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .firm-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s var(--transition-smooth);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .firm-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card-hover);
            border-color: rgba(0,0,0,0.06);
        }

        /* Gradient overlay on hover */
        .firm-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 82, 255, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
            pointer-events: none;
        }
        .firm-card:hover::before { opacity: 1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .card-icon-container {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-accent);
        }

        .firm-category {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--muted-foreground);
            background: var(--muted);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card-body {
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .firm-name {
            font-family: var(--font-display);
            font-size: 1.75rem;
            line-height: 1.2;
            margin-bottom: 0.75rem;
            color: var(--foreground);
        }

        .firm-description {
            font-size: 0.95rem;
            color: var(--muted-foreground);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .footer-meta {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #22C55E;
            border-radius: 50%;
        }

        .btn-enter {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-enter:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: var(--shadow-accent);
        }
        
        .btn-enter i { transition: transform 0.2s ease; }
        .btn-enter:hover i { transform: translateX(2px); }

        /* Pagination */
        .pagination-container { 
            margin-top: 5rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .pagination-controls { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        .nav-button { 
            background: var(--card); 
            border: 1px solid var(--border); 
            color: var(--foreground); 
            padding: 0.75rem 1.25rem; 
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 8px;
            cursor: pointer; 
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-button:not(:disabled):hover { 
            background: var(--foreground);
            color: var(--background);
            border-color: var(--foreground);
        }
        .nav-button:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .dots-track { display: flex; gap: 0.5rem; }
        .pagination-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--border);
            border-radius: 50%;
            cursor: pointer; 
            transition: all 0.2s ease;
            border: none;
        }
        .pagination-dot.active { 
            background: var(--accent);
            width: 24px;
            border-radius: 4px;
        }

        /* --- Footer: Inverted Section --- */
        footer {
            margin-top: 6rem;
            background: var(--foreground);
            color: var(--background);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        /* Dot Pattern Texture */
        footer::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.1;
            pointer-events: none;
        }

        .footer-content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .footer-logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: white;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        .footer-link:hover { color: white; }

        /* Utilities */
        .loading-state, .empty-state { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 4rem 2rem; 
            text-align: center; 
        }
        .empty-state.active { display: flex; } 
        .empty-state { display: none; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            header { padding: 5rem 0 2rem; }
            .firm-card { padding: 1.5rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="section-badge">
                <span class="pulse-dot"></span>
                <span>Database Access</span>
            </div>
            <h1>Index <span class="gradient-text">Gentium</span></h1>
            <p class="subtitle">A curated registry of sovereign entities, mapped with precision and clarity.</p>
        </header>

        <div class="controls-panel">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search entities, labs, or sectors..." autocomplete="off">
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <div class="filter-chips" id="filterChips">
                <div class="chip active" data-tag="">All Sectors</div>
            </div>
        </div>

        <div class="loading-state" id="loadingState">
            <div style="width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; color: var(--muted-foreground);">Initializing...</p>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-search" style="font-size: 2rem; color: var(--muted-foreground); margin-bottom: 1rem;"></i>
            <h3 style="margin-bottom: 0.5rem; font-family: var(--font-display);">No Entities Found</h3>
            <p style="font-size: 0.9rem; color: var(--muted-foreground);">Try broadening your search terms.</p>
        </div>

        <div class="cards-grid" id="cardsGrid" style="display: none;"></div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-controls">
                <button class="nav-button prev" id="prevArrow"><i class="fas fa-arrow-left"></i> Prev</button>
                <div class="dots-track" id="dotsContainer"></div>
                <button class="nav-button next" id="nextArrow">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">Laboratorium</div>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Methodology</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p style="font-size: 0.75rem; opacity: 0.5; font-family: var(--font-mono);">© 2024 Arbitristae Systems</p>
        </div>
    </footer>

    <script>
        // --- Core Logic ---
        const $ = (id) => document.getElementById(id);
        
        // State
        let allFirms = [];
        let filteredFirms = [];
        let currentPage = 1;
        let itemsPerPage = 6;
        let totalPages = 1;

        // Elements
        const grid = $('cardsGrid');
        const searchInput = $('searchInput');
        const suggestionsBox = $('searchSuggestions');
        const paginationContainer = $('paginationContainer');
        const dotsContainer = $('dotsContainer');

        // Fetch Data
        fetch("catalog.json")
            .then(res => res.json())
            .then(data => {
                allFirms = data.countries;
                filteredFirms = [...allFirms];
                $('loadingState').style.display = 'none';
                grid.style.display = 'grid';
                initApp();
            })
            .catch(err => {
                $('loadingState').innerHTML = `<p style="color: red; font-family: var(--font-mono);">CONNECTION ERROR</p>`;
                console.error(err);
            });

        function initApp() {
            // Generate Chips
            const tags = [...new Set(allFirms.map(f => f.tags))];
            const chipContainer = $('filterChips');
            tags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.dataset.tag = tag;
                div.textContent = tag;
                chipContainer.appendChild(div);
            });

            renderCards();
            renderPagination();

            setupSearch();
            setupFilters();
            setupPagination();
        }

        // --- CARD RENDERING (Minimalist Modern) ---
        function renderCards() {
            grid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredFirms.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                grid.style.display = 'none';
                $('emptyState').classList.add('active');
                paginationContainer.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            $('emptyState').classList.remove('active');

            pageItems.forEach((firm, i) => {
                const card = document.createElement('article');
                card.className = 'firm-card';
                // Entrance animation
                card.style.animation = `fadeIn 0.5s ${i * 0.05}s backwards`;
                
                // Random ID for aesthetic
                const displayId = `#${firm.name.substring(0,3).toUpperCase()}-${Math.floor(Math.random() * 900) + 100}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon-container">
                            ${firm.icon}
                        </div>
                        <span class="firm-category">${firm.tags}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <span class="footer-meta">
                            <span class="status-dot"></span>
                            Active · ${displayId}
                        </span>
                        <a href="${firm.link}" target="_blank" class="btn-enter">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- SEARCH LOGIC ---
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value;
                updateSuggestions(term);
                applyFilter(term, getActiveTag());
            });

            searchInput.addEventListener('focus', () => {
                if(searchInput.value) updateSuggestions(searchInput.value);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) suggestionsBox.classList.remove('active');
            });
        }

        function updateSuggestions(term) {
            if (!term) { suggestionsBox.classList.remove('active'); return; }
            
            const results = allFirms.filter(f => 
                f.name.toLowerCase().includes(term.toLowerCase()) || 
                f.description.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 4);

            if (results.length === 0) {
                suggestionsBox.innerHTML = `<div class="suggestion-item"><span class="suggestion-text">No results</span></div>`;
            } else {
                suggestionsBox.innerHTML = results.map(f => `
                    <div class="suggestion-item" data-name="${f.name}">
                        <div class="suggestion-text">${highlight(f.name, term)}</div>
                        <div class="suggestion-snippet">${highlight(f.description.substring(0,40), term)}...</div>
                    </div>
                `).join('');
            }
            suggestionsBox.classList.add('active');

            suggestionsBox.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.name;
                    suggestionsBox.classList.remove('active');
                    applyFilter(searchInput.value, getActiveTag());
                });
            });
        }

        function highlight(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // --- FILTER LOGIC ---
        function setupFilters() {
            $('filterChips').addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    searchInput.value = '';
                    suggestionsBox.classList.remove('active');
                    applyFilter('', getActiveTag());
                }
            });
        }

        function getActiveTag() {
            const active = document.querySelector('.chip.active');
            return active ? active.dataset.tag : '';
        }

        function applyFilter(term, tag) {
            filteredFirms = allFirms.filter(f => {
                const matchSearch = !term || 
                    f.name.toLowerCase().includes(term.toLowerCase()) || 
                    f.description.toLowerCase().includes(term.toLowerCase());
                const matchTag = !tag || f.tags === tag;
                return matchSearch && matchTag;
            });
            currentPage = 1;
            renderCards();
            renderPagination();
        }

        // --- PAGINATION LOGIC ---
        function setupPagination() {
            $('prevArrow').addEventListener('click', () => changePage(currentPage - 1));
            $('nextArrow').addEventListener('click', () => changePage(currentPage + 1));
            window.addEventListener('resize', () => {
                itemsPerPage = window.innerWidth < 768 ? 4 : 6;
                renderCards();
                renderPagination();
            });
        }

        function renderPagination() {
            totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (totalPages <= 1) { paginationContainer.style.display = 'none'; return; }
            
            paginationContainer.style.display = 'flex';
            $('prevArrow').disabled = currentPage === 1;
            $('nextArrow').disabled = currentPage === totalPages;

            dotsContainer.innerHTML = '';
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, start + 4);
            
            for (let i = start; i <= end; i++) {
                const dot = document.createElement('button');
                dot.className = 'pagination-dot' + (i === currentPage ? ' active' : '');
                dot.onclick = () => changePage(i);
                dotsContainer.appendChild(dot);
            }
        }

        function changePage(p) {
            if (p < 1 || p > totalPages) return;
            currentPage = p;
            renderCards();
            renderPagination();
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
