<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Gentium · Laboratorium Arbitristae</title>
    
    <!-- Fonts: Cormorant Garamond (Display), Inter (Body), JetBrains Mono (Label) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Core Palette - Dark Academic */
            --background: #0A0A0A;
            --background-elevated: #111111;
            --foreground: #F5F0E8;
            --muted: #1A1A1A;
            --muted-foreground: #7A7468;
            --accent: #C9A962;
            --accent-secondary: #B8860B;
            --accent-foreground: #0A0A0A;
            --border: #2A2520;
            --card: #141414;
            --card-hover: #1A1A1A;
            
            /* Typography */
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Shadows & Effects */
            --shadow-card: 0 4px 24px rgba(0,0,0,0.4);
            --shadow-card-hover: 0 8px 40px rgba(0,0,0,0.6), 0 0 1px rgba(201, 169, 98, 0.3);
            --shadow-accent: 0 4px 20px rgba(201, 169, 98, 0.15);
            
            --radius-lg: 4px;
            --transition-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1152px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
        }

        /* --- Header: Institutional Emblem --- */
        header {
            text-align: center;
            padding: 6rem 0 5rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #0A0A0A 0%, #0D0D0D 100%);
            border-bottom: 1px solid var(--border);
        }

        /* Subtle radial gradient behind emblem */
        header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.03) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        /* Noise texture overlay */
        header::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Emblem / Badge */
        .emblem-container {
            width: 88px;
            height: 88px;
            margin-bottom: 2rem;
            position: relative;
        }

        .emblem {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1) contrast(1.1);
            opacity: 0;
            animation: emblemReveal 1s ease-out 0.2s forwards;
        }

        @keyframes emblemReveal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Decorative ring around emblem */
        .emblem-ring {
            position: absolute;
            inset: -8px;
            border: 1px solid rgba(201, 169, 98, 0.2);
            border-radius: 50%;
            animation: ringPulse 3s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Establishment Year */
        .establishment {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.35em;
            color: var(--muted-foreground);
            text-transform: uppercase;
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.4s forwards;
        }

        /* Main Title */
        .main-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 400;
            line-height: 1.1;
            color: var(--foreground);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.5s forwards;
        }

        /* Laboratory Name */
        .lab-name {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.5em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            padding: 0.6rem 1.5rem;
            border: 1px solid rgba(201, 169, 98, 0.25);
            background: rgba(201, 169, 98, 0.03);
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.6s forwards;
        }

        /* Divider */
        .header-divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin-bottom: 2rem;
            opacity: 0;
            animation: dividerExpand 1s ease-out 0.7s forwards;
        }

        @keyframes dividerExpand {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 60px; }
        }

        /* Tagline */
        .tagline {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--muted-foreground);
            max-width: 480px;
            line-height: 1.8;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.8s forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Controls: Refined Dark --- */
        .controls-panel {
            padding: 3rem 0 4rem;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            width: 100%;
            max-width: 520px;
            position: relative;
        }

        .search-box {
            width: 100%;
            height: 52px;
            padding: 0 1.25rem 0 3rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--foreground);
            transition: all 0.25s ease;
        }

        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
            font-size: 0.85rem;
            pointer-events: none;
        }
        
        .search-box::placeholder { color: var(--muted-foreground); opacity: 0.6; }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--card-hover);
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.08);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-top: 0.5rem;
            box-shadow: var(--shadow-card-hover);
            z-index: 10;
            display: none;
            overflow: hidden;
        }
        .search-suggestions.active { display: block; }

        .suggestion-item {
            padding: 0.875rem 1.25rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.15s;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: var(--muted); }
        .suggestion-text { font-weight: 500; color: var(--foreground); font-size: 0.9rem; }
        .suggestion-snippet { font-size: 0.8rem; color: var(--muted-foreground); }
        .suggestion-match { color: var(--accent); font-weight: 600; }

        /* Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 2px;
            color: var(--muted-foreground);
            font-size: 0.75rem;
            font-weight: 500;
            font-family: var(--font-mono);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .chip:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .chip.active {
            background: var(--accent);
            color: var(--accent-foreground);
            border-color: var(--accent);
        }

        /* --- Card Design: Dark Refined --- */
        .cards-section {
            padding: 4rem 0;
            background: var(--background);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .firm-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.75rem;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s var(--transition-smooth);
            overflow: hidden;
        }

        .firm-card:hover {
            border-color: rgba(201, 169, 98, 0.3);
            background: var(--card-hover);
            transform: translateY(-2px);
        }

        /* Top accent line */
        .firm-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .firm-card:hover::before { opacity: 1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .card-icon-container {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.1rem;
            background: rgba(201, 169, 98, 0.05);
        }

        .firm-category {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--muted-foreground);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .card-body {
            flex: 1;
        }

        .firm-name {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.25;
            margin-bottom: 0.6rem;
            color: var(--foreground);
            letter-spacing: 0.02em;
        }

        .firm-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .footer-meta {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.05em;
        }
        
        .status-dot {
            width: 5px;
            height: 5px;
            background: #4ADE80;
            border-radius: 50%;
        }

        .btn-enter {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.875rem;
            background: transparent;
            color: var(--accent);
            border: 1px solid rgba(201, 169, 98, 0.4);
            border-radius: 2px;
            font-weight: 500;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-enter:hover {
            background: var(--accent);
            color: var(--accent-foreground);
            border-color: var(--accent);
        }
        
        .btn-enter i { 
            font-size: 0.7rem;
            transition: transform 0.2s ease; 
        }
        .btn-enter:hover i { transform: translateX(2px); }

        /* Pagination */
        .pagination-container { 
            margin-top: 3rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .pagination-controls { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        .nav-button { 
            background: transparent; 
            border: 1px solid var(--border); 
            color: var(--muted-foreground); 
            padding: 0.6rem 1rem; 
            font-weight: 500;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 2px;
            cursor: pointer; 
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-button:not(:disabled):hover { 
            border-color: var(--accent);
            color: var(--accent);
        }
        .nav-button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .dots-track { display: flex; gap: 0.5rem; }
        .pagination-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--border);
            border-radius: 1px;
            cursor: pointer; 
            transition: all 0.2s ease;
            border: none;
        }
        .pagination-dot.active { 
            background: var(--accent);
            width: 20px;
        }

        /* --- Footer: Minimal Dark --- */
        footer {
            background: var(--background-elevated);
            border-top: 1px solid var(--border);
            padding: 3rem 0;
            position: relative;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }
        
        .footer-logo {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--foreground);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer-link {
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.8rem;
            font-family: var(--font-mono);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .footer-link:hover { color: var(--accent); }

        .footer-copyright {
            font-size: 0.7rem;
            color: var(--muted-foreground);
            font-family: var(--font-mono);
            letter-spacing: 0.05em;
            opacity: 0.6;
        }

        /* Utilities */
        .loading-state, .empty-state { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 4rem 2rem; 
            text-align: center; 
        }
        .empty-state.active { display: flex; } 
        .empty-state { display: none; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 768px) {
            header { padding: 4rem 0 3rem; }
            .emblem-container { width: 72px; height: 72px; }
            .main-title { font-size: 2rem; letter-spacing: 0.06em; }
            .lab-name { font-size: 0.55rem; letter-spacing: 0.35em; padding: 0.5rem 1rem; }
            .tagline { font-size: 0.875rem; padding: 0 1rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .firm-card { padding: 1.5rem; }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <!-- Emblem / Badge -->
                <div class="emblem-container">
                    <div class="emblem-ring"></div>
                    <img src="logo.png" alt="Emblem" class="emblem">
                </div>
                
                <!-- Establishment Year -->
                <p class="establishment">Est. MMXXIV</p>
                
                <!-- Main Title -->
                <h1 class="main-title">Index Gentium</h1>
                
                <!-- Laboratory Name -->
                <p class="lab-name">Laboratorium Arbitristae</p>
                
                <!-- Divider -->
                <div class="header-divider"></div>
                
                <!-- Tagline -->
                <p class="tagline">An encyclopedic registry of sovereign entities, observed through the lens of data.</p>
            </div>
        </header>
    </div>

    <section class="controls-panel">
        <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search entities, labs, or sectors..." autocomplete="off">
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <div class="filter-chips" id="filterChips">
                <div class="chip active" data-tag="">All Sectors</div>
            </div>
        </div>
    </section>

    <section class="cards-section">
        <div class="container">
            <div class="loading-state" id="loadingState">
                <div style="width: 32px; height: 32px; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 1rem; color: var(--muted-foreground); font-family: var(--font-mono); font-size: 0.75rem; letter-spacing: 0.1em;">LOADING</p>
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-search" style="font-size: 1.5rem; color: var(--muted-foreground); margin-bottom: 1rem;"></i>
                <h3 style="margin-bottom: 0.5rem; font-family: var(--font-display); font-weight: 500;">No Entities Found</h3>
                <p style="font-size: 0.875rem; color: var(--muted-foreground);">Try broadening your search terms.</p>
            </div>

            <div class="cards-grid" id="cardsGrid" style="display: none;"></div>

            <div class="pagination-container" id="paginationContainer" style="display: none;">
                <div class="pagination-controls">
                    <button class="nav-button prev" id="prevArrow"><i class="fas fa-arrow-left"></i> Prev</button>
                    <div class="dots-track" id="dotsContainer"></div>
                    <button class="nav-button next" id="nextArrow">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">Laboratorium</div>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Methodology</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p class="footer-copyright">2024 Arbitristae Systems</p>
        </div>
    </footer>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // --- Core Logic ---
        const $ = (id) => document.getElementById(id);
        
        // State
        let allFirms = [];
        let filteredFirms = [];
        let currentPage = 1;
        let itemsPerPage = 6;
        let totalPages = 1;

        // Elements
        const grid = $('cardsGrid');
        const searchInput = $('searchInput');
        const suggestionsBox = $('searchSuggestions');
        const paginationContainer = $('paginationContainer');
        const dotsContainer = $('dotsContainer');

        // Fetch Data
        fetch("catalog.json")
            .then(res => res.json())
            .then(data => {
                allFirms = data.countries;
                filteredFirms = [...allFirms];
                $('loadingState').style.display = 'none';
                grid.style.display = 'grid';
                initApp();
            })
            .catch(err => {
                $('loadingState').innerHTML = `<p style="color: #C9A962; font-family: var(--font-mono); font-size: 0.75rem; letter-spacing: 0.1em;">CONNECTION ERROR</p>`;
                console.error(err);
            });

        function initApp() {
            // Generate Chips
            const tags = [...new Set(allFirms.map(f => f.tags))];
            const chipContainer = $('filterChips');
            tags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.dataset.tag = tag;
                div.textContent = tag;
                chipContainer.appendChild(div);
            });

            renderCards();
            renderPagination();

            setupSearch();
            setupFilters();
            setupPagination();
        }

        // --- CARD RENDERING ---
        function renderCards() {
            grid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredFirms.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                grid.style.display = 'none';
                $('emptyState').classList.add('active');
                paginationContainer.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            $('emptyState').classList.remove('active');

            pageItems.forEach((firm, i) => {
                const card = document.createElement('article');
                card.className = 'firm-card';
                card.style.animation = `fadeIn 0.4s ${i * 0.06}s backwards`;
                
                const displayId = `#${firm.name.substring(0,3).toUpperCase()}-${Math.floor(Math.random() * 900) + 100}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon-container">
                            ${firm.icon}
                        </div>
                        <span class="firm-category">${firm.tags}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <span class="footer-meta">
                            <span class="status-dot"></span>
                            Active · ${displayId}
                        </span>
                        <a href="${firm.link}" target="_blank" class="btn-enter">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- SEARCH LOGIC ---
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value;
                updateSuggestions(term);
                applyFilter(term, getActiveTag());
            });

            searchInput.addEventListener('focus', () => {
                if(searchInput.value) updateSuggestions(searchInput.value);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) suggestionsBox.classList.remove('active');
            });
        }

        function updateSuggestions(term) {
            if (!term) { suggestionsBox.classList.remove('active'); return; }
            
            const results = allFirms.filter(f => 
                f.name.toLowerCase().includes(term.toLowerCase()) || 
                f.description.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 4);

            if (results.length === 0) {
                suggestionsBox.innerHTML = `<div class="suggestion-item"><span class="suggestion-text">No results</span></div>`;
            } else {
                suggestionsBox.innerHTML = results.map(f => `
                    <div class="suggestion-item" data-name="${f.name}">
                        <div class="suggestion-text">${highlight(f.name, term)}</div>
                        <div class="suggestion-snippet">${highlight(f.description.substring(0,40), term)}...</div>
                    </div>
                `).join('');
            }
            suggestionsBox.classList.add('active');

            suggestionsBox.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.name;
                    suggestionsBox.classList.remove('active');
                    applyFilter(searchInput.value, getActiveTag());
                });
            });
        }

        function highlight(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // --- FILTER LOGIC ---
        function setupFilters() {
            $('filterChips').addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    searchInput.value = '';
                    suggestionsBox.classList.remove('active');
                    applyFilter('', getActiveTag());
                }
            });
        }

        function getActiveTag() {
            const active = document.querySelector('.chip.active');
            return active ? active.dataset.tag : '';
        }

        function applyFilter(term, tag) {
            filteredFirms = allFirms.filter(f => {
                const matchSearch = !term || 
                    f.name.toLowerCase().includes(term.toLowerCase()) || 
                    f.description.toLowerCase().includes(term.toLowerCase());
                const matchTag = !tag || f.tags === tag;
                return matchSearch && matchTag;
            });
            currentPage = 1;
            renderCards();
            renderPagination();
        }

        // --- PAGINATION LOGIC ---
        function setupPagination() {
            $('prevArrow').addEventListener('click', () => changePage(currentPage - 1));
            $('nextArrow').addEventListener('click', () => changePage(currentPage + 1));
            window.addEventListener('resize', () => {
                itemsPerPage = window.innerWidth < 768 ? 4 : 6;
                renderCards();
                renderPagination();
            });
        }

        function renderPagination() {
            totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (totalPages <= 1) { paginationContainer.style.display = 'none'; return; }
            
            paginationContainer.style.display = 'flex';
            $('prevArrow').disabled = currentPage === 1;
            $('nextArrow').disabled = currentPage === totalPages;

            dotsContainer.innerHTML = '';
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, start + 4);
            
            for (let i = start; i <= end; i++) {
                const dot = document.createElement('button');
                dot.className = 'pagination-dot' + (i === currentPage ? ' active' : '');
                dot.onclick = () => changePage(i);
                dotsContainer.appendChild(dot);
            }
        }

        function changePage(p) {
            if (p < 1 || p > totalPages) return;
            currentPage = p;
            renderCards();
            renderPagination();
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
