<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Gentium · Material You</title>
    
    <!-- Font: Roboto (Material Standard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Material You Palette (Purple Seed) */
            --md-primary: #6750A4;
            --md-on-primary: #FFFFFF;
            --md-primary-container: #EADDFF;
            --md-secondary-container: #E8DEF8;
            --md-tertiary: #7D5260;
            --md-background: #FFFBFE;
            --md-surface: #FFFBFE;
            --md-surface-container: #F3EDF7; /* Default card bg */
            --md-surface-container-low: #F7F2FA; /* Inputs */
            --md-surface-container-high: #ECE6F0;
            --md-on-surface: #1C1B1F;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            
            /* Typography */
            --font-main: 'Roboto', system-ui, sans-serif;
            
            /* Radius */
            --radius-card: 24px;
            --radius-btn: 9999px;
            
            /* Transitions */
            --ease-md: cubic-bezier(0.2, 0, 0, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--md-background);
            color: var(--md-on-surface);
            font-family: var(--font-main);
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Atmospheric Background (Organic Blur Shapes) --- */
        .bg-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .shape-1 {
            width: 600px; height: 600px;
            background: var(--md-primary-container);
            top: -200px; right: -100px;
        }

        .shape-2 {
            width: 500px; height: 500px;
            background: var(--md-secondary-container);
            bottom: -100px; left: -150px;
        }
        
        .shape-3 {
            width: 300px; height: 300px;
            background: #FFD8E4; /* Light Tertiary */
            top: 40%; left: 40%;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 6rem 0 3rem;
        }

        /* Pill Badge */
        .md-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: var(--md-secondary-container);
            color: var(--md-on-surface);
            border-radius: var(--radius-btn);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .md-badge i { font-size: 0.8rem; color: var(--md-primary); }

        h1 {
            font-size: 3.5rem; /* Display Large */
            font-weight: 400;
            line-height: 1.1;
            color: var(--md-on-surface);
            margin-bottom: 1rem;
        }
        
        h1 span {
            color: var(--md-primary);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.125rem; /* Body Large */
            color: var(--md-on-surface-variant);
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- Controls --- */
        .controls-panel {
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Material 3 Filled Input Style */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            height: 56px;
            padding: 0 1rem;
            background: var(--md-surface-container-low);
            border: none;
            border-bottom: 2px solid var(--md-outline);
            border-radius: 12px 12px 0 0; /* Rounded top, square bottom */
            font-family: var(--font-main);
            font-size: 1rem;
            color: var(--md-on-surface);
            transition: border-color 0.2s, background-color 0.2s;
        }
        
        .search-box::placeholder { color: var(--md-on-surface-variant); }
        
        .search-box:focus {
            outline: none;
            border-bottom-color: var(--md-primary);
            background: var(--md-surface-container-low);
        }

        .search-suggestions {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: var(--md-surface-container);
            border-radius: 16px;
            margin-top: 0.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 10;
            display: none;
            overflow: hidden;
        }
        .search-suggestions.active { display: block; }
        
        .suggestion-item {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s;
        }
        .suggestion-item:hover { background: var(--md-primary-container); opacity: 0.8; }
        .suggestion-text { font-weight: 500; }
        .suggestion-snippet { font-size: 0.85rem; color: var(--md-on-surface-variant); }
        .suggestion-match { color: var(--md-primary); font-weight: 700; }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 6px 16px;
            background: transparent;
            border: 1px solid var(--md-outline);
            border-radius: var(--radius-btn);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            transition: all 0.2s var(--ease-md);
        }
        
        .chip:hover {
            background: rgba(103, 80, 164, 0.08); /* State Layer */
        }
        
        .chip.active {
            background: var(--md-secondary-container);
            color: var(--md-primary);
            border-color: transparent;
        }

        /* --- Cards --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .firm-card {
            background: var(--md-surface-container);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s var(--ease-md);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Elevation 1 */
            cursor: default;
            border: 1px solid transparent;
        }

        .firm-card:hover {
            background: var(--md-surface-container-high);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Elevation 2 */
            transform: scale(1.02);
        }

        .firm-card:active {
            transform: scale(0.98); /* Tactile feedback */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 48px; height: 48px;
            background: var(--md-primary-container);
            color: var(--md-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .firm-category {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--md-on-surface-variant);
            background: var(--md-surface-container-high);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .firm-name {
            font-size: 1.25rem; /* Title Large */
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--md-on-surface);
        }

        .firm-description {
            font-size: 0.9rem;
            color: var(--md-on-surface-variant);
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 1rem;
        }

        .footer-meta {
            font-size: 0.8rem;
            color: var(--md-outline);
            font-weight: 500;
        }

        /* FAB-style Button */
        .btn-enter {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            background: var(--md-primary);
            color: var(--md-on-primary);
            border-radius: var(--radius-btn);
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s var(--ease-md);
            box-shadow: 0 2px 4px rgba(103, 80, 164, 0.2);
        }
        
        .btn-enter:hover {
            box-shadow: 0 4px 8px rgba(103, 80, 164, 0.3);
            background: rgba(103, 80, 164, 0.9); /* State Layer */
        }
        
        .btn-enter:active {
            transform: scale(0.95);
            background: rgba(103, 80, 164, 0.8);
        }

        /* --- Pagination --- */
        .pagination-container { 
            margin-top: 4rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .pagination-controls { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        .nav-button { 
            background: var(--md-surface-container);
            border: none; 
            color: var(--md-primary); 
            padding: 10px 24px; 
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: var(--radius-btn);
            cursor: pointer; 
            transition: all 0.2s var(--ease-md);
        }
        .nav-button:hover { background: var(--md-primary-container); }
        .nav-button:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .dots-track { display: flex; gap: 0.5rem; align-items: center; }
        .pagination-dot { 
            width: 8px; 
            height: 8px; 
            background: var(--md-outline);
            border-radius: 50%;
            border: none;
            cursor: pointer; 
            transition: all 0.3s var(--ease-md);
        }
        .pagination-dot.active { 
            background: var(--md-primary);
            width: 24px;
            border-radius: 12px;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            background: var(--md-surface-container);
            border-radius: 48px 48px 0 0;
            padding: 4rem 0 2rem;
        }
        .footer-content {
            text-align: center;
            color: var(--md-on-surface-variant);
        }

        /* Utils */
        .loading-state, .empty-state { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 4rem 2rem; 
            text-align: center; 
        }
        .empty-state.active { display: flex; } 
        .empty-state { display: none; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .firm-card { padding: 1.25rem; border-radius: 16px; }
            footer { border-radius: 24px 24px 0 0; }
        }
    </style>
</head>

<body>
    <!-- Decorative Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="md-badge">
                <i class="fas fa-flask"></i>
                <span>Research Database</span>
            </div>
            <h1>Index <span>Gentium</span></h1>
            <p class="subtitle">A curated registry of sovereign entities, mapped with precision and clarity.</p>
        </header>

        <div class="controls-panel">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search entities..." autocomplete="off">
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <div class="filter-chips" id="filterChips">
                <div class="chip active" data-tag="">All Sectors</div>
            </div>
        </div>

        <div class="loading-state" id="loadingState">
            <div style="width: 48px; height: 48px; border: 4px solid var(--md-surface-container-high); border-top-color: var(--md-primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; color: var(--md-on-surface-variant);">Loading...</p>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-search" style="font-size: 2rem; color: var(--md-outline); margin-bottom: 1rem;"></i>
            <h3 style="margin-bottom: 0.5rem;">No Entities Found</h3>
            <p style="font-size: 0.9rem; color: var(--md-on-surface-variant);">Try adjusting your search terms.</p>
        </div>

        <div class="cards-grid" id="cardsGrid" style="display: none;"></div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-controls">
                <button class="nav-button prev" id="prevArrow"><i class="fas fa-arrow-left"></i> Prev</button>
                <div class="dots-track" id="dotsContainer"></div>
                <button class="nav-button next" id="nextArrow">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <p>Laboratorium Arbitristae © 2024</p>
        </div>
    </footer>

    <script>
        // --- Core Logic ---
        const $ = (id) => document.getElementById(id);
        
        // State
        let allFirms = [];
        let filteredFirms = [];
        let currentPage = 1;
        let itemsPerPage = 6;
        let totalPages = 1;

        // Elements
        const grid = $('cardsGrid');
        const searchInput = $('searchInput');
        const suggestionsBox = $('searchSuggestions');
        const paginationContainer = $('paginationContainer');
        const dotsContainer = $('dotsContainer');

        // Fetch Data
        fetch("catalog.json")
            .then(res => res.json())
            .then(data => {
                allFirms = data.countries;
                filteredFirms = [...allFirms];
                $('loadingState').style.display = 'none';
                grid.style.display = 'grid';
                initApp();
            })
            .catch(err => {
                $('loadingState').innerHTML = `<p style="color: red;">Connection Error</p>`;
                console.error(err);
            });

        function initApp() {
            // Generate Chips
            const tags = [...new Set(allFirms.map(f => f.tags))];
            const chipContainer = $('filterChips');
            tags.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.dataset.tag = tag;
                div.textContent = tag;
                chipContainer.appendChild(div);
            });

            renderCards();
            renderPagination();

            setupSearch();
            setupFilters();
            setupPagination();
        }

        // --- CARD RENDERING (Material You) ---
        function renderCards() {
            grid.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredFirms.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                grid.style.display = 'none';
                $('emptyState').classList.add('active');
                paginationContainer.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            $('emptyState').classList.remove('active');

            pageItems.forEach((firm, i) => {
                const card = document.createElement('article');
                card.className = 'firm-card';
                // Simple fade in
                card.style.animation = `fadeIn 0.4s ${i * 0.05}s backwards`;
                
                const displayId = `${firm.name.substring(0,3).toUpperCase()}-${Math.floor(Math.random() * 900) + 100}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${firm.icon}</div>
                        <span class="firm-category">${firm.tags}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <span class="footer-meta">ID: ${displayId}</span>
                        <a href="${firm.link}" target="_blank" class="btn-enter">
                            Open <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- SEARCH LOGIC ---
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value;
                updateSuggestions(term);
                applyFilter(term, getActiveTag());
            });

            searchInput.addEventListener('focus', () => {
                if(searchInput.value) updateSuggestions(searchInput.value);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) suggestionsBox.classList.remove('active');
            });
        }

        function updateSuggestions(term) {
            if (!term) { suggestionsBox.classList.remove('active'); return; }
            
            const results = allFirms.filter(f => 
                f.name.toLowerCase().includes(term.toLowerCase()) || 
                f.description.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 4);

            if (results.length === 0) {
                suggestionsBox.innerHTML = `<div class="suggestion-item"><span class="suggestion-text">No results</span></div>`;
            } else {
                suggestionsBox.innerHTML = results.map(f => `
                    <div class="suggestion-item" data-name="${f.name}">
                        <div class="suggestion-text">${highlight(f.name, term)}</div>
                        <div class="suggestion-snippet">${highlight(f.description.substring(0,40), term)}...</div>
                    </div>
                `).join('');
            }
            suggestionsBox.classList.add('active');

            suggestionsBox.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.name;
                    suggestionsBox.classList.remove('active');
                    applyFilter(searchInput.value, getActiveTag());
                });
            });
        }

        function highlight(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // --- FILTER LOGIC ---
        function setupFilters() {
            $('filterChips').addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    searchInput.value = '';
                    suggestionsBox.classList.remove('active');
                    applyFilter('', getActiveTag());
                }
            });
        }

        function getActiveTag() {
            const active = document.querySelector('.chip.active');
            return active ? active.dataset.tag : '';
        }

        function applyFilter(term, tag) {
            filteredFirms = allFirms.filter(f => {
                const matchSearch = !term || 
                    f.name.toLowerCase().includes(term.toLowerCase()) || 
                    f.description.toLowerCase().includes(term.toLowerCase());
                const matchTag = !tag || f.tags === tag;
                return matchSearch && matchTag;
            });
            currentPage = 1;
            renderCards();
            renderPagination();
        }

        // --- PAGINATION LOGIC ---
        function setupPagination() {
            $('prevArrow').addEventListener('click', () => changePage(currentPage - 1));
            $('nextArrow').addEventListener('click', () => changePage(currentPage + 1));
            window.addEventListener('resize', () => {
                itemsPerPage = window.innerWidth < 768 ? 4 : 6;
                renderCards();
                renderPagination();
            });
        }

        function renderPagination() {
            totalPages = Math.ceil(filteredFirms.length / itemsPerPage);
            if (totalPages <= 1) { paginationContainer.style.display = 'none'; return; }
            
            paginationContainer.style.display = 'flex';
            $('prevArrow').disabled = currentPage === 1;
            $('nextArrow').disabled = currentPage === totalPages;

            dotsContainer.innerHTML = '';
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, start + 4);
            
            for (let i = start; i <= end; i++) {
                const dot = document.createElement('button');
                dot.className = 'pagination-dot' + (i === currentPage ? ' active' : '');
                dot.onclick = () => changePage(i);
                dotsContainer.appendChild(dot);
            }
        }

        function changePage(p) {
            if (p < 1 || p > totalPages) return;
            currentPage = p;
            renderCards();
            renderPagination();
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
